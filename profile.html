    <main id="content">
        <h1>Профиль</h1>
        <div id="profile-slide">
            <div id="name"></div>
            <div id="date"></div>
            <div id="gender"></div>
            <button id="editProfile">Редактировать</button>
        </div>
        <div id="editForm" style="display: none;">
            <h2>Редактировать профиль</h2>
            <form id="editForm">
                <label for="editName">Имя:</label>
                <input type="text" id="editName" required><br>
                <label for="editDate">Дата рождения:</label>
                <input type="date" id="editDate" required><br>
                <label>Пол:</label><br>
                <input type="radio" id="editGenderMale" name="editGender" value="мужской" required>
                <label for="editGenderMale">Мужской</label><br>
                <input type="radio" id="editGenderFemale" name="editGender" value="женский" required>
                <label for="editGenderFemale">Женский</label><br>
                <button type="submit">Сохранить</button>
                <div id="editResult"></div>
            </form>
        </div>
        <div id="result"></div>
    </main>
